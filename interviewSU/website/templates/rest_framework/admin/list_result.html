{% load rest_framework %}
<table class="table table-striped">
    <thead>
        <tr>{% for column in columns%}<th>{{ column|capfirst }}</th>{% endfor %}<th></th></tr>
    </thead>
    <tbody>
        {% for row in results %}
        <tr>
            {% for key, value in row.items %}
                {% if key in columns %}
                <td {{ value|add_nested_class }} >
                    {{ value|format_value }}
                </td>
                {% endif %}
            {% endfor %}
        </tr>
        {% endfor %}
    </tbody>
</table>
